<html>
    <head>
        <title>
            Formularios
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Ejercicios
        </h1>
        <h3>
            Ejercicio 1
        </h3>
        <form id="myForm">
            <label for="name" class="form-label">Name:</label><br>
            <input type="text" class="form-control" id="name" name="name" required minlength="3" maxlength="30"><br>

            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">This field is mandatory, length should be less than 30 and more than 3</div>

            <label for="city" class="form-label">City:</label><br>
            <input type="text" class="form-control" id="city" name="city" required minlength="3" maxlength="30"><br>

            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">This field is mandatory, length should be less than 30 and more than 3</div>



            <label for="birthday" class="form-label">Birthday:</label><br>
            <input type="date" class="form-control" id="birthday" name="birthday" min="1900-01-01" max="2024-12-31" required>

            <div class="valid-feedback">Valid.</div><br><br>
            <div class="invalid-feedback">Date should be less than 31/12/2024 and more than 1/01/1900</div><br><br>
            
            <input type="submit" value="Send">

          </form>

          <script src="js/e5-formularios-funciones-y-eventos.js"></script>
       
      
    </body>
</html>
